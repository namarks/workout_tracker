<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Workout Tracker</h1>

    <!-- Sign-out button -->
    <button id="signOutBtn">Sign Out</button>

    <!-- Filter form -->
    <form id="filterForm">
        <label for="filterDate">Date:</label>
        <input type="date" id="filterDate" name="filterDate"><br><br>

        <label for="filterExercise">Exercise:</label>
        <input type="text" id="filterExercise" name="filterExercise"><br><br>

        <button type="submit">Filter Workouts</button>
    </form>

    <!-- Workout form -->
    <form id="workoutForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" name="exercise" required><br><br>

        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required><br><br>

        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <button type="submit">Add Workout</button>
    </form>

    <button id="copySelectedBtn">Copy Selected Workouts</button>

    <div id="workoutList">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Date</th>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight (kg)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="workoutTableBody">
                <!-- Workout data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <!-- Include your JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
