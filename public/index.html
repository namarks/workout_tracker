<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker - Sign In</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Workout Tracker - Sign In</h1>

    <!-- Sign-up form -->
    <form id="signUpForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="signUpEmail" name="email" required autocomplete="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="signUpPassword" name="password" required autocomplete="new-password"><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <!-- Sign-in form -->
    <form id="signInForm">
        <label for="email">Email:</label>
        <input type="email" id="signInEmail" name="email" required autocomplete="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="signInPassword" name="password" required autocomplete="current-password"><br><br>

        <button type="submit">Sign In</button>
    </form>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
